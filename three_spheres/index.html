<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8 />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <script src="three.min.js"></script>
    <script src="GLTFLoader.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      let scene, camera, renderer, controls, light, sphereCamera;

      function init() {

        scene = new THREE.Scene();
        //scene.background = new THREE.Color(0xdddddd);

        camera = new THREE.PerspectiveCamera(70,window.innerWidth/window.innerHeight,0.01,1000);
        camera.position.set(0,400,1000);
        // use mouse to rotate camera
        controls = new THREE.OrbitControls(camera);

        scene.add( new THREE.AxesHelper(500));
        //sunlight - cast shadows
        light = new THREE.SpotLight(0xffa95c,4);
        light.position.set(-50,50,50);
        light.castShadow = true;
        //reduce shadow intensity
        light.shadow.bias = -0.0001;
        light.shadow.mapSize.width = 1024*4;
        light.shadow.mapSize.height = 1024*4;
        scene.add( light );
        //sunlight = hemilight
        hemiLight = new THREE.HemisphereLight(0xffeeb1, 0x080820, 4);
        scene.add(hemiLight);

        renderer = new THREE.WebGLRenderer({antialias:true});
        //make scene dimmer
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 2.3;
        renderer.setSize(window.innerWidth,window.innerHeight);
        //
        renderer.shadowMap.enabled = true;
        //add scene to page as canvas element
        document.body.appendChild(renderer.domElement);


  /*      new THREE.GLTFLoader().load('model/scene.gltf', result => { 
          model = result.scene.children[0]; 
          model.position.set(0,-5,-25);
          model.traverse(n => { if ( n.isMesh ) {
            n.castShadow = true; 
            n.receiveShadow = true;
            if(n.material.map) n.material.map.anisotropy = 1; 
          }});
          scene.add(model);

          animate();
        });*/

        scene.background = new THREE.CubeTextureLoader()
          .setPath( 'CM_cafe/' )
          .load([
            'px.png',
            'nx.png',
            'py.png',
            'ny.png',
            'pz.png',
            'nz.png'
        ]);
        //mirroring ball
        sphereCamera = new THREE.CubeCamera(1, 1000, 500);
        sphereCamera.position.set(0,-5,-25);
        scene.add(sphereCamera);

        let sphereMaterial = new THREE.MeshBasicMaterial({envMap: sphereCamera.renderTarget});
        let sphereGeo =  new THREE.SphereGeometry(350, 50, 50);
        let mirrorSphere = new THREE.Mesh(sphereGeo, sphereMaterial);
        mirrorSphere.position.set(0,-5,-25);
        mirrorSphere.receiveShadow = true;
        mirrorSphere.castShadow = true;        
        scene.add(mirrorSphere);
        animate();  

        //sphere L1
        let L1 = new THREE.MeshBasicMaterial({envMap: sphereCamera.renderTarget});

        var video = document.getElementById( 'video' );

        var texture = new THREE.VideoTexture( video );
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        texture.format = THREE.RGBFormat;

      }
      //create renderung loop function
      function animate() {
        renderer.render(scene,camera);
        //trick simulate real light sources
        //camera for shpere
        sphereCamera.updateCubeMap( renderer, scene);
        light.position.set( 
          camera.position.x + 10,
          camera.position.y + 10,
          camera.position.z + 10,
        );
        requestAnimationFrame(animate);
      }
      init();

    </script>
  </body>
</html>
