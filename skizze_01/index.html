<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes">

	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>Skizze Location Based AR</title>

	    
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    
    <script src="https://unpkg.com/aframe-render-order-component@1.1.0/dist/aframe-render-order-component.min.js"></script>

    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-mirror-component/dist/aframe-mirror-component.min.js"></script>
    <script src="https://unpkg.com/iphone-inline-video@2.2.2/dist/iphone-inline-video.min.js"></script>

	</head>
    <body style="margin : 0px; overflow: hidden;">

        <a-scene preloader color-space="sRGB" background="color: #212122" renderer="sortObjects: true" shadow="autoUpdate: true; type: pcfsoft">

		<a-assets preload="true" timeout="0">
        <video id="video_1" src="sky_landstr.webm" playsinline webkit-playsinline muted 
        crossOrigin="anonymous"
        loop="true"
        opacity="1"
        ></video>

        <img id="l11" src="assets/sky_2.JPG">
        <img id="l12" src="assets/sky_1.JPG">
        </a-assets>


        		<a-entity light="type: ambient; intensity: 0.7;"></a-entity>
        		<a-entity light="type: directional;
                    shadowCameraVisible: true" 
                  	position="-1 3 0"></a-entity>
	     
	     		<a-entity camera="" look-controls="" orbit-controls="target: 0 0 0.5; minDistance: 0.5; maxDistance: 25; initialPosition: 0 0 17 NaN" position="2.03945 10.51919 -1.38094" rotation="13.178029288008927 124.1026584253362 0" data-aframe-inspector-original-camera=""></a-entity>
	     		
	   			<a-entity
	   			id="object"
	   			material="opacity: 1"
	            position="0 0 -25"
	            scale="15 15 15"
	            gltf-model="model/w4.gltf" 
	            side: double;>
	            	<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"> 	
	            	</a-animation> 

	            	<a-entity geometry="primitive: plane" scale="100 100 0" shadow="cast: false" visible="" id="floor" rotation="-90.01 0 0" material="alphaTest: 1; color: "></a-entity>
                 </a-entity>

                 <a-sky src="#video_1" radius="25" rotation="180 -50 180"></a-sky>

        	>
        </a-scene>

        <div id="figure"></div>

    </body>
</html>
